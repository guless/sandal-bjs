{{view controller="icon" app="demo" /}}
{{header title="icon" /}}
{{main}}
<div class="page">
    <div class="content">
        <h2 class="guide-title">绘制icon，class以'icon-'开头</h2>
        <div class="guide-bd">
            <i class="icon-checkbox[[checkbox ? ' active' : '']]" onclick="[[checkbox = !checkbox]]"></i>
            <i class="icon-checkbox active"></i>
            <i class="icon-checkbox disabled"></i>
            <i class="icon-radio[[radio? ' active': '']]" onclick="[[radio = !radio]]"></i>
            <i class="icon-radio active"></i>
            <i class="icon-radio disabled"></i>
            <i class="icon-switch[[switchA ? ' active' : '']]" onclick="[[switchA = !switchA]]"></i>
            <i class="icon-switch[[switchA ? ' active' : '']]" onclick="[[switchA = !switchA]]"></i>
            <i class="icon-plus"></i>
