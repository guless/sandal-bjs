{{view controller="lineEqual" app="demo" /}}
{{header title="line equal" /}}
{{main}}
    <div class="page">
        <div class="content">
            <h3 class="guide-title">line equal gap</h3>
            
            <div class="line-equal-list equal--gap">
                <div class="line-equal-item"><img src="http://placehold.it/300" alt=""></div>
                <div class="line-equal-item"><img src="http://placehold.it/300" alt=""></div>
                <div class="line-equal-item"><img src="http://placehold.it/300" alt=""></div>
            </div>

            <h3 class="guide-title">line equal item</h3>

            <div class="line-equal-list equal--item">
                <div class="line-equal-item">
                    <span class="item-icon">
                        <svg class="icon-svg icon-phone"><use xlink:href="images/icons.svg#icon-phone"></use></svg>
                    </span>
                </div>
                <div class="line-equal-item">
                    <span class="item-icon">
                        <svg class="icon-svg icon-email"><use xlink:href="images/icons.svg#icon-email"></use></svg>
                    </span>
                </div>
                <div class="line-equal-item">
                    <span class="item-icon">
                        <svg class="icon-svg icon-comment"><use xlink:href="images/icons.svg#icon-comment"></use></svg>
                    </span>
                </div>
            </div>
        </div>
    </div>
{{/main}}
